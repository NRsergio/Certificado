<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer

    <script type="module" src="./src/app.ts"></script>
    <title>ALL-SHOP</title>
   
    <link rel="stylesheet" href="/src/css/styles.css">
  </head>
 
  <body>
    <header class="navbar">
 
        <div class="nav-izquierda">
            <span class="brand"> ALL-SHOP </span>
        </div>
 
        <div class="nav-centro">
            <a class="links" href="home" >home</a>
            <a class="links" href="features">features</a>
            <a class="links" href="pricing">pricing</a>
        </div>
 
        <div class="nav-derecha">      
            <a class="carrito" href="carrito">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
            </a>
        </div>
    </header>
   
    <middle class="medio">
 
        <h1 class="titulo">
            Online Shop Certificado
        </h1>
       
        <div class="busqueda">
            <form id="barra-busqueda">
                <input type="text" placeholder="producto">
                <button type="submit">buscar</button>
            </form>
        </div>
 
    </middle>
   
    <grilla class="grilla">
 
        <category class="categoria">
            <div class="categoria-box">
                <h3>Categorías</h3>
                <ul class="categoria-lista">
                  <li><a class="links1" href="All">All</a></li>
                  <li><a class="links1" href="Clothing">Clothing</a></li>
                  <li><a class="links1" href="Electronics">Electronics</a></li>
           
                </ul>
              </div>
 
        </category>
 
        <div class="product-grid"></div>
 
    </grilla>
    <div class="product-card">
        <img src="RUTA_DE_LA_IMAGEN" alt="Nombre del producto">
        <h3>Panes</h3>
        <p class="description">Tamaño tan tan tan</p>
        <p class="price">$ 1000 USD</p>
        <button class="add-to-cart">Añadir al carrito</button>
      </div>
      
      <script type="module" src="./dist/app.js"></script>
    
  </body>
 
</html>
